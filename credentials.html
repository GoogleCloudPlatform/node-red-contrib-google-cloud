<script type="text/x-red" data-template-name="google-cloud-credentials">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-account"><i class="fa fa-key"></i> Key</label>
        <textarea id="node-config-input-account" style="width: 70%; white-space: nowrap;" placeholder="JSON key..."></textarea>
    </div>
</script>

<script type="text/javascript">
RED.nodes.registerType("google-cloud-credentials", {
    category: "config",
    defaults: {
        name: {
            required: true
        }
    },
    credentials: {
        name: {
            type: "text",
            required: true
        },
        account: {
            type: "password",
            required: true
        }
    },
    exportable: false,
    label: function() {
        return this.name;
    }
});
</script>
