<script type="text/x-red" data-template-name="google-cloud-monitoring">
    <div class="form-row">
        <label for="node-input-account"><i class="fa fa-user"></i> Credentials</label>
        <input type="text" id="node-input-account">        
    </div>
    <div class="form-row">
        <label for="node-input-keyFilename"><i class="fa fa-user"></i> Key File</label>
        <input type="text" id="node-input-keyFilename">
    </div>
    <div class="form-row">
        <label for="node-input-metricType"><i class="fa fa-tag"></i> Metric Type</label>
        <input type="text" id="node-input-metricType">
    </div>    
    <div class="form-row">
        <label for="node-input-projectId"><i class="fa fa-tag"></i> Project Id</label>
        <input type="text" id="node-input-projectId">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/x-red" data-help-name="google-cloud-monitoring">
    <p>Documentation for Monitoring.</p>
</script>

<script type="text/javascript">
RED.nodes.registerType("google-cloud-monitoring", {
    category: "GCP",
    defaults: {
        account: { type: "google-cloud-credentials", validate: function(value) {
            if ((value === "" || value == undefined) && this.keyFilename === "") {
                return false;
            }
            return true;
        }},
        keyFilename: {value: "", validate: function(value) {
            if (value === "" && (this.account === "" || this.account == undefined))  {
                return false;
            }
            return true;
        }},
        metricType: { value: "", required: true },
        projectId:  { value: "", required: true },
        name:       { value: "", required: false }
    },
    inputs: 1,
    outputs: 1,
    icon: "monitoring.png",
    align: "left",
    color: "#3FADB5",
    label: function () {
        return this.name || "monitoring";
    },
    paletteLabel: "monitoring"
});
</script>
