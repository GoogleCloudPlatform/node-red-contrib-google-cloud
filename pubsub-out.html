<script type="text/x-red" data-template-name="google-cloud-pubsub out">
    <!--Name-->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>

    <!--Credentials-->
    <div class="form-row">
        <label for="node-input-account"><i class="fa fa-user"></i> Credentials</label>
        <input type="text" id="node-input-account">
    </div>

    <!--Key File-->
    <div class="form-row">
        <label for="node-input-keyFilename"><i class="fa fa-user"></i> Key File</label>
        <input type="text" id="node-input-keyFilename">
    </div>
    
    <!--Topic-->
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-comment"></i> Topic</label>
        <input type="text" id="node-input-topic">
    </div>
</script>

<script type="text/x-red" data-help-name="google-cloud-pubsub out">
    <p>Connects to <a href="https://cloud.google.com/pubsub/docs/" target="_blank">Google Cloud Pub/Sub</a> and publishes messages to a specified topic.</p>
    <h3>Inputs</h3>

    <dl class="message-properties">
        <dt>msg.payload
            <span class="property-type">String or Buffer</span>
        </dt>
        <dd>the data for the Pub/Sub message.</dd>
    </dl>
    <h3>Details</h3>
    <p>
        This node publishes a message to a given topic.  The topic is supplied during configuration in the property called Topic.
    </p>
    <p>
        During invocation, the msg.payload will be published as the body of the message.  It should either be a string or a Buffer.
    </p>
</script>

<script type="text/javascript">
RED.nodes.registerType("google-cloud-pubsub out", {
    category: "GCP",
    defaults: {
        account:     { type: "google-cloud-credentials", required: false },
        keyFilename: { value: "", required: false },
        topic:       { value: "", required: true },
        name:        { value: "", required: false }
    },
    inputs: 1,
    outputs: 1,
    icon: "cloudpubsub.png",
    align: "right",
    color: "#3FADB5",
    label: function () {
        return this.name || this.topic || "pubsub";
    },
    paletteLabel: "pubsub"
});
</script>
